<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Check the Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Look at the weather...</h1>
      <div class="box">
        <input type="text" placeholder="Type Location" id="location"><br><br>
        <button class="btn-info" id="weatherH-location">Check Humidity!</button>
        <button class="btn-info" id="weatherTK-location">Check Temperature: Kelvin</button><br>
        <button class="btn-info" id="weatherTC-location">Check Temperature: Celsius</button>
        <button class="btn-info" id="weatherTF-location">Check Temperature: Fahrenheit</button><br><br>
        <div class="showHumidity">
        </div>
        <div class="showTemperature">
        </div>
        <div class="showTemperatureC">
        </div>
        <div class="showTemperatureF">
        </div>
      </div>
    </div>
  </body>
</html>
